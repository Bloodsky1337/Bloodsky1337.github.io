<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление билетов | GrobwskiDimka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="tickets-header">
        <div class="container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
            <h1>Оформление билета</h1>
        </div>
    </header>

    <main class="tickets-main">
        <div class="container">
            <div class="ticket-summary">
                <img src="images/stage.jpg" alt="Концертная сцена" class="ticket-image">
                <div class="ticket-info">
                    <h2>GrobwskiDimka Live Tour 2024</h2>
                    <p><i class="far fa-calendar-alt"></i> 15 декабря 2024, 19:00</p>
                    <p><i class="fas fa-map-marker-alt"></i> Москва, Крокус Сити Холл</p>
                    <div class="ticket-type-display">
                        <span id="ticketType">VIP билет</span>
                        <span id="ticketPrice">8 900 ₽</span>
                    </div>
                </div>
            </div>

            <form class="ticket-form">
                <h2><i class="fas fa-user"></i> Ваши данные</h2>
                <div class="form-group">
                    <label for="name">ФИО</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" required>
                </div>

                <h2><i class="fas fa-credit-card"></i> Оплата</h2>
                <div class="payment-methods">
                    <label class="payment-method">
                        <input type="radio" name="payment" checked>
                        <span>Банковская карта</span>
                    </label>
                    <label class="payment-method">
                        <input type="radio" name="payment">
                        <span>Apple Pay</span>
                    </label>
                </div>

                <button type="submit" class="pay-button">
                    Оплатить <span id="totalAmount">8 900 ₽</span>
                </button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
