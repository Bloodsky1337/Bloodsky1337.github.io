<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление билетов | GrobwskiDimka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="tickets-header">
        <div class="container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
            <h1>Оформление билета</h1>
        </div>
    </header>

    <main class="tickets-main">
        <div class="container">
            <div class="ticket-summary">
                <img src="images/stage.jpg" alt="Концертная сцена" class="ticket-image">
                <div class="ticket-info">
                    <h2>GrobwskiDimka Live Tour 2024</h2>
                    <p><i class="far fa-calendar-alt"></i> 15 декабря 2024, 19:00</p>
                    <p><i class="fas fa-map-marker-alt"></i> Москва, Крокус Сити Холл</p>
                    <div class="ticket-type-display">
                        <span id="ticketType">VIP билет</span>
                        <span id="ticketPrice">8 900 ₽</span>
                    </div>
                </div>
            </div>

            <form id="payment-form" class="ticket-form">
                <h2><i class="fas fa-user"></i> Ваши данные</h2>
                <div class="form-group">
                    <label for="name">ФИО</label>
                    <input type="text" id="name" required placeholder="Иванов Иван Иванович">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="example@mail.com">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" required placeholder="+7 (999) 123-45-67">
                </div>

                <h2><i class="fas fa-credit-card"></i> Данные карты</h2>
                <div class="card-simulation">
                    <div class="card-front">
                        <div class="card-number">
                            <input type="text" pattern="[0-9]{4}" maxlength="4" placeholder="1234" required>
                            <input type="text" pattern="[0-9]{4}" maxlength="4" placeholder="5678" required>
                            <input type="text" pattern="[0-9]{4}" maxlength="4" placeholder="9012" required>
                            <input type="text" pattern="[0-9]{4}" maxlength="4" placeholder="3456" required>
                        </div>
                        <div class="card-details">
                            <input type="text" id="card-name" placeholder="IVAN IVANOV" required>
                            <div class="expiry-cvv">
                                <input type="text" pattern="[0-9]{2}/[0-9]{2}" placeholder="ММ/ГГ" required>
                                <input type="text" pattern="[0-9]{3}" maxlength="3" placeholder="CVV" required>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="pay-button">
                    Подтвердить заказ
                </button>
                
                <div id="success-message" class="success-message hidden">
                    <i class="fas fa-check-circle"></i>
                    <h3>Билет оформлен успешно!</h3>
                    <p>Номер вашего билета: <strong id="ticket-code"></strong></p>
                    <p>QR-код для входа:</p>
                    <div id="qr-code"></div>
                    <p>Билет отправлен на вашу почту <span id="user-email"></span></p>
                    <p>Покажите этот QR-код на входе.</p>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
